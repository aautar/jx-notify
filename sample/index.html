<!DOCTYPE html>
<html>
<head>
    <title>jx-notify Test</title>
    <script type="text/javascript" src="../lib/jxNotify.js"></script>

    <style type="text/css">
    
        * { font-family:Arial; }
        a { color:#fff; }
        
    </style>

    <script type="text/javascript">

        window.onload = function () {

            var bodyElem = document.getElementsByTagName('body')[0];

            /**
             * Create an instance of jxNotify
             */
            var jxn = Object.create(jxNotify);
            
            /**
             * Initialize with document body element as the container for notifications
             */
            jxn.init( bodyElem ); 

            /**
             * Example of simple notification
             * Simply shows message, caller is responsible for hiding it, changing it, etc.
             */
            jxn.notify({"message": "testing 1 2 3"});
            

            /**
             * Example of notification with icon, background color, and timeout
             */
            jxn.notify({ 
                            "message": "Failed to connect to server!", 
                            "iconURL": "dotspott-logo.svg", 
                            "backgroundColor": "error"
                        }, 5000);

        }

    </script>

</head>
<body>
    
</body>
</html>
